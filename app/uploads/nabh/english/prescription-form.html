<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
        }

        /* Container for the paper */
        .prescription-paper {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 40px;
            text-decoration: none;
        }

        /* Patient Info Section */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            column-gap: 40px;
            row-gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .label {
            font-weight: 500;
            white-space: nowrap;
            margin-right: 5px;
        }

        .dotted-line {
            flex-grow: 1;
            border-bottom: 1px solid #333;
            height: 1.2em;
            position: relative;
        }

        /* Clinical Details */
        .clinical-section {
            margin-top: 30px;
            line-height: 2.2;
        }

        .clinical-item {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        /* Medicine Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            height: 25px;
            position: relative;
        }

        th {
            background-color: #f9f9f9;
            font-size: 14px;
        }

        /* Footer sections */
        .footer-info {
            margin-top: 30px;
            line-height: 2;
        }

        .signature-section {
            margin-top: 50px;
            position: relative;
        }

        /* Invisible Input Overlay - Zero Pixel Shift */
        .input-overlay {
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            border: none;
            background: transparent;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            padding: 0;
            margin: 0;
        }

        /* Table specific input placement */
        td .input-overlay {
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            width: calc(100% - 20px);
        }

        /* Print Specifics */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .prescription-paper {
                box-shadow: none;
                margin: 0;
                width: 100%;
            }

            @page {
                size: A4;
                margin: 0;
            }
        }
    </style>
</head>

<body>
